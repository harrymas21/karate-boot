<!DOCTYPE html>
<html>
<head lang="en">
    <title>Karate Boot</title>
   <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>

<div class="container">
    <th:block th:include="fragments/homelayout :: header"></th:block>
    <h2>Your details:</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.username}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">First name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.firstname}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last name: </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.lastname}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email: </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.email}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address: </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.address}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone: </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.phone}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Club: </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.club.name}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Rank: </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.rank}"></p>
                    </div>
                </div>
            </form>
    </div>
</div>  
</body>
</html>
