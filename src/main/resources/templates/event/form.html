<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Karate Boot</title>
   <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
    <div id="wrapper">
    <th:block th:include="fragments/headerinc :: sidebar"></th:block>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <th:block th:include="fragments/headerinc :: header"></th:block>
        <div class="row">
            <div class="col-lg-12">
                    <h2>Event Details</h2>
    <div class="col-lg-6">
        <form class="form-horizontal" th:object="${event}" th:action="@{/app/secure/event/}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message error"></label>
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" placeholder="e.g. kenya open"/>
                </div>
            </div>
            <div class="form-group">
                <label th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="validation-message error"></label>
                <label class="col-sm-2 control-label">Date:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control jqueryui-marker-datepicker" th:field="*{date}"/>
                </div>
            </div>
            <div class="form-group">
                <label th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="validation-message error"></label>
                <label class="col-sm-2 control-label">Location:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{location}" placeholder="e.g. KKK social hall"/>
                </div>
            </div>
            <div class="form-group">
                <label th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="validation-message error"></label>
                <label class="col-sm-2 control-label">Type:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{type}" placeholder="e.g. joint training"/>
                </div>
            </div>
            <div class="form-group">
                <label th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}" class="validation-message error"></label>
                <label class="col-sm-2 control-label">Cost:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{cost}" placeholder="2000"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
                </div>
        </div>   
        <th:block th:include="fragments/headerinc :: footer"></th:block>
    </div>
    </div>
    <th:block th:include="fragments/headerinc :: scripts"></th:block>
</body>
</html>
