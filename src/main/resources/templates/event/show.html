<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Karate Boot</title>
   <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
    <div id="wrapper">
    <th:block th:include="fragments/headerinc :: sidebar"></th:block>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <th:block th:include="fragments/headerinc :: header"></th:block>
        <div class="row">
            <div class="col-lg-12">
                    <h2>Event Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${event.name}">name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${#dates.format(event.date, 'dd-MMM-yyyy')}">date</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Location: </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${event.location}">location</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Type </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${event.type}">type</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Cost </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${event.cost}">cost</p>
                    </div>
                </div>
            </form>
    </div>
                </div>
            <div class="col-lg-4">
        <a th:href="${'/app/secure/event/register/' + event.id}" class="btn btn-warning">Register For Event</a>
    </div>
        </div>   
        <th:block th:include="fragments/headerinc :: footer"></th:block>
    </div>
    </div>
    <th:block th:include="fragments/headerinc :: scripts"></th:block>
</body>
</html>
