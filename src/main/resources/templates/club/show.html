<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Karate Boot</title>
   <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
    <div id="wrapper">
    <th:block th:include="fragments/headerinc :: sidebar"></th:block>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <th:block th:include="fragments/headerinc :: header"></th:block>
        <div class="row">
            <div class="col-lg-12">
                    <h2>Club Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${club.name}">name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Location:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${club.location}">location</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Style: </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${club.style}">style</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">County: </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${club.county}">county</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nearest Town: </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${club.nearestTown}">nearestTown</p>
                    </div>
                </div>
            </form>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="${'/app/secure/club/members/' + club.id}" class="btn btn-warning">View Club Members</a>
        </div>
    </div>
                </div>
        </div>   
        <th:block th:include="fragments/headerinc :: footer"></th:block>
    </div>
    </div>
    <th:block th:include="fragments/headerinc :: scripts"></th:block>
</body>
</html>
