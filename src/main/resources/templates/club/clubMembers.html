<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Karate Boot</title>
   <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
    <div id="wrapper">
    <th:block th:include="fragments/headerinc :: sidebar"></th:block>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <th:block th:include="fragments/headerinc :: header"></th:block>
        <div class="row">
            <div class="col-lg-12">
                   <div class="col-lg-10" th:if="${not #lists.isEmpty(members)}">
        <h3>MEMBERS: <span style="color:gray" th:text="${club}"></span></h3>
        <table class="table table-striped" id="clubMembers">
            <thead>
		<tr>
		    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Rank</th>
		</tr>
            </thead>
            <tbody>
    	<tr th:each = "member : ${members}">
            <td th:text="${member.firstname}"></td>
            <td th:text="${member.lastname}"></td>
            <td th:text="${member.email}"></td>
            <td th:text="${member.phone}"></td>
            <td th:text="${member.address}"></td>
            <td th:text="${member.rank}"></td>
    	</tr>
        </tbody>
    </table>
</div> 
                </div>
        </div>   
        <th:block th:include="fragments/headerinc :: footer"></th:block>
    </div>
    </div>
    <th:block th:include="fragments/headerinc :: scripts"></th:block>
    <script type="text/javascript">
        $(function () {
            $("#clubMembers").dataTable();
        });
        </script>
</body>
</html>
