<html>
<head lang="en">
    <title>Karate Boot</title>
<th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>

<div class="container">
    <th:block th:include="fragments/header :: header"></th:block>
    <div class="col-lg-6">
    <form autocomplete="off" action="#" th:action="@{/app/register}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
        <h2>User Registration Form</h2>
            <div class="form-group">
                    <div class="col-sm-9">
                    <label th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
                                    class="validation-message"></label>
                    <input type="text" th:field="*{firstname}" placeholder="First Name"
                                    class="form-control" /> 
                    </div>
            </div>

            <div class="form-group">
                    <div class="col-sm-9">
                    <label	th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
                                    class="validation-message"></label>
                            <input type="text" th:field="*{lastname}"
                                    placeholder="Last Name" class="form-control" /> 
                    </div>
            </div>
            <div class="form-group">
                    <div class="col-sm-9">
                    <label	th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                    class="validation-message"></label>
                            <input type="text" th:field="*{username}"
                                    placeholder="User Name" class="form-control" /> 
                    </div>
            </div>
            <div class="form-group">
                    <div class="col-sm-9">
                            <input type="text" th:field="*{email}" placeholder="Email"
                                    class="form-control" /> <label
                                    th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                    class="validation-message"></label>
                    </div>
            </div>
            <div class="form-group">
                    <div class="col-sm-9">
                            <input type="password" th:field="*{password}"
                                    placeholder="Password" class="form-control" /> <label
                                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                    class="validation-message"></label>
                    </div>
            </div>
            <div class="form-group">
                    <div class="col-sm-9">
                    <label	th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                                    class="validation-message"></label>
                            <input type="text" th:field="*{address}"
                                    placeholder="Address - town" class="form-control" /> 
                    </div>
            </div>
            <div class="form-group">
                    <div class="col-sm-9">
                    <label	th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                                    class="validation-message"></label>
                            <input type="text" th:field="*{phone}"
                                    placeholder="254700000000" class="form-control" /> 
                    </div>
            </div>

            <div class="form-group">
                    <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div>
            </div>

            <span th:utext="${successMessage}"></span>
					
					
</form>
    </div>
</div>
</body>
</html>
