<!DOCTYPE html>
<html>
<head lang="en">
    <title>Karate Boot</title>
   <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>

<div class="container">
    <th:block th:include="fragments/homelayout :: header"></th:block>
    <h2>Write Post:</h2>
    <div class="col-lg-8">
        <form class="form-horizontal" th:object="${post}" th:action="@{/app/secure/blog/}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red" class="validation-message"></label>
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{title}"/>
                </div>
            </div>
            <div class="form-group">
                <label th:if="${#fields.hasErrors('body')}" th:errors="*{body}" style="color: red" class="validation-message"></label>
                <label class="col-sm-2 control-label">Body:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" th:field="*{body}" rows="20" cols="75"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
