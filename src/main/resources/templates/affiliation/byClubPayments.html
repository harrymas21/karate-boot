<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Karate Boot</title>
   <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
    <div id="wrapper">
    <th:block th:include="fragments/headerinc :: sidebar"></th:block>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <th:block th:include="fragments/headerinc :: header"></th:block>
        <div class="row">
            <div class="col-lg-12">
              <div class="col-lg-10" th:if="${not #lists.isEmpty(statements)}">
        <h3><span th:text="${clubName}"></span></h3>
        <table class="table table-striped" id="payments">
            <thead>
		<tr>
		    <th>Journal Description</th>
		    <th>Date</th>
                    <th>Amount</th>
                    <th>Paid</th>
                    <th>Balance</th>
                    <th>Received By</th>
		</tr>
            </thead>
            <tbody>
    	<tr th:each = "statement : ${statements}">
            <!--td th:text="${statement.club.name}"></td-->
            <td th:text="${statement.journalDescription}"></td>
            <td th:text="${#dates.format(statement.date, 'dd-MMM-yyyy')}"></td>
            <td th:text="${statement.amount}"></td>
            <td th:text="${statement.paid}"></td>
            <td th:text="${statement.balance}"></td>
            <td>
                <div th:text="${statement.user.firstname}"></div> <div th:text="${statement.user.lastname}"></div>
            </td>
    	</tr>
            </tbody>
    </table>
    </div>      
            </div>
        </div>   
        <th:block th:include="fragments/headerinc :: footer"></th:block>
    </div>
    </div>
    <th:block th:include="fragments/headerinc :: scripts"></th:block>
     <script type="text/javascript">
        $(function () {
            $("#payments").dataTable();
        })
        </script>
</body>
</html>
