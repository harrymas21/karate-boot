<!DOCTYPE html>
<html>
<head lang="en">
    <title>Karate Boot</title>
   <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>

<div class="container">
    <th:block th:include="fragments/homelayout :: header"></th:block>
    <h3>Receive Payment:</h3>
    <div class="row">
    <div class="col-lg-8">
        <form class="form-horizontal" th:object="${affiliation}" th:action="@{/app/secure/affiliation/new/save}" method="post">
            <div class="form-group">
                <label th:if="${#fields.hasErrors('clubName')}" th:errors="*{clubName}" class="validation-message error"></label>
                <label class="col-sm-2 control-label">Club:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{clubName}">
                    <option th:each = "club : ${clubs}" th:value="${club.name}" th:text="${club.name}"></option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <label th:if="${#fields.hasErrors('journalDescription')}" th:errors="*{journalDescription}" class="validation-message error"></label>
                <label class="col-sm-2 control-label">Journal Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{journalDescription}"/>
                </div>
            </div>
            <div class="form-group">
                <label th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="validation-message error"></label>
                <label class="col-sm-2 control-label">Amount:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{amount}"/>
                </div>
            </div>
            <div class="form-group">
                <label th:if="${#fields.hasErrors('paid')}" th:errors="*{paid}" class="validation-message error"></label>
                <label class="col-sm-2 control-label">Paid:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{paid}"/>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info">Receive</button>
            </div>
        </form>
    </div>
    </div>
</div>
</body>
</html>
