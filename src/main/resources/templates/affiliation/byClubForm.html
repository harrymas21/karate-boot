<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Karate Boot</title>
   <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
    <div id="wrapper">
    <th:block th:include="fragments/headerinc :: sidebar"></th:block>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <th:block th:include="fragments/headerinc :: header"></th:block>
        <div class="row">
            <div class="col-lg-12">
                   <h3>Display statements by club:</h3>
    <div class="col-lg-8">
        <form class="form-horizontal" th:object="${date}" th:action="@{/app/secure/affiliation/statement/club}" method="post">
            <div class="form-group">
                <label th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="validation-message error"></label>
                <label class="col-sm-2 control-label">Start Date:</label>
                <div class="col-sm-10 input-daterange input-group">
                    <input type="text" class="form-control jqueryui-marker-datepicker" th:field="*{startDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="validation-message error"></label>
                <label class="col-sm-2 control-label">End Date:</label>
                <div class="col-sm-10 input-daterange input-group">
                    <input type="text" class="form-control jqueryui-marker-datepicker" th:field="*{endDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label th:if="${#fields.hasErrors('var')}" th:errors="*{var}" class="validation-message error"></label>
                <label class="col-sm-2 control-label">Club:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{var}">
                    <option th:each = "club : ${clubs}" th:value="${club.name}" th:text="${club.name}"></option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info">Display</button>
            </div>
        </form>
    </div>
                </div>
        </div>   
        <th:block th:include="fragments/headerinc :: footer"></th:block>
    </div>
    </div>
    <th:block th:include="fragments/headerinc :: scripts"></th:block>
</body>
</html>
