<!DOCTYPE html>
<html>
<head lang="en">
    <title>Karate Boot</title>
   <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>

<div class="container">
    <th:block th:include="fragments/homelayout :: header"></th:block>
    <h3>Display statements by club:</h3>
    <div class="row">
    <div class="col-lg-8">
        <form class="form-horizontal" th:object="${date}" th:action="@{/app/secure/affiliation/statement/club}" method="post">
            <div class="form-group">
                <label th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" style="color: red" class="validation-message"></label>
                <label class="col-sm-2 control-label">Start Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{startDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" style="color: red" class="validation-message"></label>
                <label class="col-sm-2 control-label">End Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{endDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label th:if="${#fields.hasErrors('var')}" th:errors="*{var}" style="color: red" class="validation-message"></label>
                <label class="col-sm-2 control-label">Club:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{var}">
                    <option th:each = "club : ${clubs}" th:value="${club.name}" th:text="${club.name}"></option>
                </select>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info">Display</button>
            </div>
        </form>
    </div>
    </div>
</div>
</body>
</html>
